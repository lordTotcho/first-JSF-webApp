<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<h:body>
		<h1> First JSF web app </h1>
		
		<!-- This is a facelet( view page ) -->
		
		<!-- Reach out to the Java Class WebTimeBean class getTime method for the server time  -->

		<h1> Current time on the Web Server: #{webTimeBean.time} </h1>
